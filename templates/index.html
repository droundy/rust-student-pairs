{% extends "base.html" %}

{% block content %}
<ol>
  {% for day in days %}
  <li>
    <form action="/" method="post">
      <a href="/day/{{ day.id }}">{{ day }}</a>
      <input type="hidden" name="id" value="{{day.id}}"/>
      <input type="text" name="name" value=""/>
    </form>
  </li>
  {% endfor %}
  <li>
    <form action="/" method="post">
      New day
      <input type="hidden" name="id" value="{{days.len()}}"/>
      <input type="text" name="name" value=""/>
    </form>
  </li>
</ol>
{% endblock %}
